<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow with Prompts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-container">
    <div id="prompts-container">
      <h2>Prompt Script</h2>
      <div style="border-bottom: black solid; padding-bottom: 10px;">
        <div>
          <textarea id="add-prompt-text" placeholder="Enter a prompt"
                    style="width: 90%; padding: 5px; margin: 5px; border-radius: 3px;"></textarea>
        </div>
        <div>
          <input id="add-prompt-new-seq" type="checkbox" checked="checked">New Sequence</input><br><br>
          <label for="add-prompt-strength">Strength:</label><input id="add-prompt-strength" type="text" value="0.25"/><br><br>
          <button id="add-prompt-button">Add Prompt</button><br>
        </div>
      </div>
      <br/>
      <div id="prompt-seq" class="sequence"></div>
    </div>
    <div id="content-container">
      <div id="controls">
        <h1>Image Slideshow with Prompts</h1>
        <label for="slideshow-interval">Slideshow Interval (seconds):</label>
        <input type="number" id="slideshow-interval" min="1" value="15">
        <br>
        <button id="play">Play Slideshow</button>
        <button id="stop-button">Stop Slideshow</button>
      </div>
      <div id="image-container">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
